<div class="overlay"></div>
<div id="hub">
  <div class="splash-wrap">
  	<img [src]="baseUrl + '/assets/img/splash/splash_cra.png'" class="splash left" />
  	<img [src]="baseUrl + '/assets/img/splash/splash_ette.png'" class="splash right" />
  </div>
  <button class="large" (click)="startLocal()">{{ 'hub.local' | translate}}</button><br>
  <button class="large" *ngIf="enableOnline && !showMulti" (click)="startOnline()">{{ 'hub.online' | translate}}</button>
  <div *ngIf="enableOnline && showMulti">
    <p><span>{{baseUrl + '/p1/' + hash}}</span> | <a target="_blank" href="{{baseUrl + '/p1/' + hash}}">{{ 'hub.go' | translate}}</a></p>
    <p><span>{{baseUrl + '/p2/' + hash}}</span> | <a target="_blank" href="{{baseUrl + '/p2/' + hash}}">{{ 'hub.go' | translate}}</a></p>
  </div>
</div>
