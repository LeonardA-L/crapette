<div class="tab rules" [ngClass]="{'out': out, 'state-under': state === 'settings'}" (click)="clickButton('rules')"></div>
<div class="tab settings" [ngClass]="{'out': out, 'state-under': state === 'rules'}" (click)="clickButton('settings')"></div>
<div id="menu" [ngClass]="{'out': out}">

  <div class="section rules" *ngIf="state === 'rules'">
    <markdown>{{'rules.intro' | translate}}</markdown>
    <markdown>{{'rules.layout' | translate}}</markdown>
    <markdown>{{'rules.stacks' | translate}}</markdown>
    <markdown>{{'rules.turn' | translate}}</markdown>
    <markdown>{{'rules.steal' | translate}}</markdown>
    <markdown>{{'rules.special' | translate}}</markdown>
    <markdown>{{'rules.addendum' | translate}}</markdown>
  </div>

  <div class="section settings" *ngIf="state === 'settings'">
    <markdown>
        # Settings
        These are the settings
    </markdown>
    <p><label><input type="checkbox" [(ngModel)]="settings.rotateBoard"> Rotate the board depending on player</label></p>
    <p><label><input type="checkbox" [(ngModel)]="settings.stackLength"> Show how many cards are in a stack on hover</label></p>
    <p><span (click)="changeLocale('en')">EN</span> | <span (click)="changeLocale('fr')">FR</span></p>
  </div>
</div>
